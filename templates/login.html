<!-- CSS only -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
<link href="/static/css/signin.css" rel="stylesheet">

  <div class = "container">
        <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class=" h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-primary" onclick="on_submit(); return false;" >Submit</button>
        <a href="{{ url_for('create_account') }}">Create Account</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>


        <script>

            function on_submit()
            {
                var em = $("#inputEmail").val();
                var pass = $("#inputPassword").val();
                $.ajax({
                type: "POST",
                url: "{{ url_for('login_info') }}",
                contentType: "application/json",
                data: JSON.stringify({email: em, password: pass}),
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    if(data==false)
                    {
                        alert("Wrong Password.")
                    }
                    else
                    {
                        window.location.href = data.redirect;
                    }
                }});
            }
            
          </script>

  </div>
